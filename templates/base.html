{% load static bootstrap4 %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free-5.12.0-web/css/all.min.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'css/sfn.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    {% block style %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
{% bootstrap_messages %}

{% include 'partials/header.html' %}

<main role="main" class="flex-shrink-0">
    {% block content %}
    {% endblock %}
</main>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
</div>

{% bootstrap_javascript jquery='full' %}
<script src="{% static 'js/ajax.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/9.0.0/bignumber.min.js" integrity="sha256-CDF5CP4UIPlVpv9/r1gt2J2V4Pvu8w4Dl67MHGu0WPM=" crossorigin="anonymous"></script>
<script src="{% static 'vendor/web3.js-1.2.6/dist/web3.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
{% block script %} {% endblock %}
</body>
</html>
