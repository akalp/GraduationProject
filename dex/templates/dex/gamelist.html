{% for game in games %}
    <li class="spacebetween" style="color: rgb(191, 191, 191); margin-bottom: 1rem;">
        <a href="{% url 'dex:list_order' game=game.pk %}">
            <div style="display: flex; align-items: center; width: 100%;">
                <img class="dapplistlogo" src="{{ game.img.url }}">
                <div>{{ game.name }}</div>
            </div>
        </a>
    </li>
{% endfor %}
