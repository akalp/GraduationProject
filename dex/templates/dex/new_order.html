{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} hasan {% endblock %}
{% block content %}
    <div class="container">
        <form class="post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="save btn btn-primary">Save</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
