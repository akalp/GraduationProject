{% load bootstrap4 %}
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Sil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="item_delete_form" class="post-form" method="post" enctype="multipart/form-data" action="{{url}}">
                {% csrf_token %}
                <p>Are you sure you want to delete {{object.obj.name}} - {{ object.value }} ETH?</p>
                {% buttons %}
                    <button type="submit" value="Confirm" class="btn btn-danger">Sil</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
