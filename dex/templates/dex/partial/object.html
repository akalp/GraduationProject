<div class="text-center">
    <h1>Inventory&nbsp;{% if game %}of {{ game }}{% endif %}</h1>
</div>
<div class="row justify-content-center">
    {% for obj,val in objects.items %}
        <div class="assetscontentitem border m-1 text-center" data-nf="{{ obj.is_nf }}" data-contract-id="{{ obj.contract_id }}">
            <div style="width: 100%;">
                    <div class="assetcontenimgdiv">
                        <div class="assetcontenimg">
                            <div style="width: 100%; height: 100%;">
                                <img class="assetimg cover"
                                     src="{{ obj.img.url }}"
                                     alt=" ">
                            </div>
                        </div>
                    </div>
                <div class="assetname text-center">{{ obj.name }} - {{ obj.game }}</div>
                <div class="assetvaluediv">
                    <div class="assetvalue text-center">{{ val }}</div>
                </div>
            </div>


         <button id="send-token" class="btn btn-sm btn-info mt-1"><i class="fas fa-paper-plane"></i> Send</button>

        </div>
    {% endfor %}
</div>
