{% for game in games %}
    <li class="spacebetween" style="color: rgb(191, 191, 191); margin-bottom: 1rem;">
        <a class="game_url" data-url="{{ url }}{{ game.pk }}" style="cursor: pointer">
            <div style="display: flex; align-items: center; width: 100%;">
                <img class="dapplistlogo" src="{{ game.img.url }}">
                <div>{{ game.name }}</div>
            </div>
        </a>
    </li>
{% endfor %}

<script>
    $(document).ready(function () {
        $('.game_url').on('click', function () {
            $.ajax({
                beforeSend: function () {
                    $('#sell_orders_table').html(loading);
                    $('#buy_orders_table').html(loading);
                },
                url: $(this).attr('data-url'),
                success: function (result) {
                    $('#sell_orders_table').html(result.sell);
                    $('#buy_orders_table').html(result.buy);
                }
            })
        });
    })
</script>
