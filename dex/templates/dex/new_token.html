{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} Game Create {% endblock %}
{% block content %}
    <div class="container">
        <h1>Token Mint</h1>
        <form id="token_create_form" class="post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="save btn btn-primary">Create</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
        if ($('input[name="is_nf"]:checked').val() === "True") {
            let q_div = $('#id_quantity');
            q_div.prop("readonly", true);
            q_div.parent().hide();
        }
        $('input[type="radio"][name="is_nf"]').change(function () {
            let q_div = $('#id_quantity');
            if (this.value === 'True') {
                q_div.prop("readonly", true);
                q_div.parent().hide();
            } else {
                q_div.prop("readonly", false);
                q_div.parent().show();
            }
        });

        function convertToSlug(Text) {
            return Text
                .toLowerCase()
                .replace(/ /g, '-')
                .replace(/[^\w-]+/g, '')
                ;
        }


        $(document).on('submit', '#token_create_form', function (event) {
            event.preventDefault();
            let form = $(this);
            let json = {};

            json.game_id = form.find('#id_game').val();

            const ext = form.find('#id_img').val().split('.').pop();
            json.image = window.location.origin + '/media/token/' + convertToSlug(json.game_name) + '-' + convertToSlug(json.name) + "." + ext;
